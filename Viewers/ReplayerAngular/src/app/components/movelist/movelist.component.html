<div class='container'>
    <table #movelistTable id="movelistTable">
        <thead>
          <th (click)='resetBoard()'>reset</th>
          <th></th><!-- <th>prev (tbd)</th> -->
          <th (click)='nextMove()'>next</th>
        </thead>
    <tbody>
    <tr *ngFor="let move of moves; let idx = index; even as isEven" [attr.data-index]="idx" >
      <td *ngIf="moves[idx] !== undefined && isEven" >
        {{move.moveNumber}}.
      </td>
      <td *ngIf="moves[idx] !== undefined && isEven" 
          (click)='gotoMove(idx)' 
          title="{{moves[idx].colour}} piece moves {{moves[idx]}}"
          [class.current]="idx === currentMoveIndex-1"
          >
        {{moves[idx].pgn}}
      </td>
      <td *ngIf="moves[idx+1] !== undefined  && isEven" 
        (click)='gotoMove(idx+1)' 
        title="{{moves[idx+1].colour}} piece moves {{moves[idx+1]}}"
        [class.current]="idx+1 === currentMoveIndex-1"
        >
        {{moves[idx+1].pgn}}
      </td>
    </tr>
  </tbody>
    <!-- <td *ngIf="!(idx % 2)"> -->
    <!-- </td> -->
  </table>
</div>
